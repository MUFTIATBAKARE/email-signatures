      <main class="signature_details">

        </span>
        <span class="signature_details_content">

            src="https://firebasestorage.googleapis.com/v0/b/sampleproject-d6fc9.appspot.com/o/mail_FILL0_wght400_GRAD0_opsz48.svg?alt=media&token=ac9bf962-7fa8-4ecc-90af-758b5b96bc0d"

          />

        </span>
        <span class="signature_details_content">
          <a href="https://github.com/MUFTIATBAKARE" target="_blank">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/sampleproject-d6fc9.appspot.com/o/github-icon.svg?alt=media&token=b48cad80-3f83-4b40-a878-a80edb502c6b"
              alt="github-icon"
            />
          </a>

        </span>
        <span class="signature_details_content">
          <a href="https://www.linkedin.com/in/muftiat-bakare" target="_blank">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/sampleproject-d6fc9.appspot.com/o/output-onlinepngtools%20(1).png?alt=media&token=f447d960-c4b7-4795-9f4c-3f6b439a68db"
              alt="linkedin-icon"
            />
          </a>
          <p class="signature_details_content_text">muftiat-bakare</p>
        </span>

    </div>
  </body>
</html>
